<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Train Scheduler by and for Kerwin Hy</title>
  </head>
  <body>
      <!-- container to center elements -->
      <div class="container">

        <!-- jumbotron for header -->
        <div class="jumbotron bg-dark text-light text-center mb-3">
            <div class="container">
                <h1 class="display-4">Bart Schedule</h1>
                <p class="lead">Because Kerwin sucks at Bart</p>
            </div>
        </div>
        <!-- card for current train schedule -->
        <div class="card mb-3">
            <div class="card-header bg-dark text-light">
                Current Train Schedule
            </div>
            <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr class="bg-light">
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="currentSchedule">
                        </tbody>
                    </table>
            </div>
        </div>
            <!-- card adding a train to the schedule -->
        <div class="card">
            <div class="card-header bg-dark text-light">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Train Name</label>
                        <input type="text" class="form-control" id="trainName">
                    </div>
                    <div class="form-group">
                        <label>Destination</label>
                        <input type="text" class="form-control" id="trainDestination">
                    </div>
                    <div class="form-group">
                        <label>First Train Time (HH:MM AM/PM)</label>
                        <input type="time" class="form-control" id="firstTrainTime">
                    </div>
                    <div class="form-group">
                        <label>Frequency (minutes)</label>
                        <input type="number" class="form-control" id="trainFrequency">
                    </div>
                    <button type="submit" class="btn btn-dark" id="submitTrain">Submit</button>
                </form>
            </div>
        </div>
      </div>


    <!-- jQuery first, then derp, then moment, then firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <script src="assets/js/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/js/derp.js"></script>

    
  </body>
</html>
